<body>
    
    <!-- Seiten Liste -->
    <header>
        <div class="bg_top">
            <!-- <button type="button" id="display_knopf">Display</button> -->
            <ul>
                <li><a href="create.html"><button>Erstellen</button></a></li>
                <li><a href="login.html"><button>Login</button></a></li>
                <li><a href="forum.html"><button>Forum</button></a></li>
                <li><a href="quiz.html"><button class="momentan">Quiz</button></a></li>
                <li><a href="extras.html"><button>Extras</button></a></li>
            </ul>

        <!-- Score_System -->
        <div class="score_on_page"></div>

        <!-- Profil_Login_Box -->
        <button class="profil_ul"></button>

            <!-- Logik in JS muss noch umgesetzt werden -->
            <button class="switchButton_left">L</button>

            <button class="logout"></button>
        </div>
    </header>

    <main>
        <!-- QUIZ_fertige_Fragen -->
        <div class="quiz_container">
            <div class="oberer_bereich">
                <h3 class="h3_oben">Quiz</h3>
                <div class="quiz_timer_box">
                    <p class="quiz_timer"></p>
                </div>
            </div>
            <div class="mittlerer_bereich">
                <p class="fragen"></p>
                <form class="antworten"></form>
            </div>
            <div class="unterer_bereich">
                <p class="quiz_anzahl_counter"></p>
                <button class="next">Next</button>
            </div>
        </div>

        <!-- QUIZ_user_Fragen -->

        <p class="user_fragen"></p>

        <div id="frageEingabe">
            <h3>Eigene Fragen erstellen</h3>
               <div class="user_input_question">
                    <label for="frage">Frage:</label> <br>
                    <input type="text" id="frage" 
                    placeholder="Gib deine Frage ein" autocomplete="off"> <br>
                
                    <label for="antworten">Antworten:</label> <br>
                    <input type="text" id="antwort1" class="antwort" 
                    placeholder="Antwort 1" autocomplete="off"> <br>
                    <input type="text" id="antwort2" class="antwort" 
                    placeholder="Antwort 2" autocomplete="off"> <br>
                    <!-- <input type="text" id="antwort3" class="antwort" placeholder="Antwort 3"> <br>
                    <input type="text" id="antwort4" class="antwort" placeholder="Antwort 4"> <br> -->

        
            <!-- <label for="korrekteAntwort">Korrekte Antwort:</label> <br>

                <option value="2">Antwort 2</option>
                <option value="3">Antwort 3</option>
                <option value="4">Antwort 4</option>
            </select> -->
        
                    <button onclick="frageHinzufuegen()" class="question_add_button">
                        Frage hinzufügen</button>
                    <button onclick="antwortHinzufuegen()" class="answer_add_button">
                        Antwort hinzufügen</button>
                    <button onclick="antwortentfernen()" class="answer_delete_button">
                        Antwort Entfernen</button>
           </div>
        </div>
    </main>
