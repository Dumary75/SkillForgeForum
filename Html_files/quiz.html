<!DOCTYPE html>
<html lang="de" class="bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- MOBILE CSS MUSS NOCH FÜR QUIZ ERSTELLT WERDEN -->
    <!-- <link rel="stylesheet" type="text/css" href="../Css_files/mobil_css/login_mobil.css"> -->
    <link rel="stylesheet" type="text/css" href="../Css_files/desktop_css/quiz_desktop.css">
    <!-- JS Dateien -->
    <script src="../Javascript_files/quiz_page.js" defer></script>
    <script src="../Javascript_files/main_mobil.js" defer></script>
</head>

<body>
    
    <!-- Seiten Liste -->
    <header>
        <div class="bg_top">
            <!-- <button type="button" id="display_knopf">Display</button> -->
            <ul>
                <li><a href="create.html"><button>Erstellen</button></a></li>
                <li><a href="login.html"><button>Login</button></a></li>
                <li><a href="forum.html"><button>Forum</button></a></li>
                <li><a href="quiz.html"><button class="momentan">Quiz</button></a></li>
            <!-- <li><a href="extras.html"><button> WETTER KOMMT NOCH </button></a></li> -->
            </ul>
        </div> 

        <!-- Profil_Login_Box -->
        <button class="profil_ul"></button>
        <div class="ausklap_menu">
            <button class="switchButton_left">L</button>
            <button class="switchButton_right">R</button>
            <button class="logout"></button>
        </div>
    </header>

    <main>

        <!-- Quiz Kategorien_TEST -->
        <div class="quiz_kategorien">
            <h4>Kategorie wählen</h4> 
            <div class="quiz_kategorien_buttons">
                <button>User_Fragen</button>
                <button>Natur</button>
                <button>Mathematik</button>
                <button>Geschichte</button>
            </div>
        </div>

        <!-- Quiz Blocker before quiz start -->
        <div class="quiz_blocker">
            <button class="quiz_start_button">QUIZ STARTEN</button> <br>
            <p class="kategorie_text"></p>
        </div>

        <!-- QUIZ_fertige_DEV_Fragen -->
        <div class="quiz_container">
            <div class="oberer_bereich">
                <h3 class="h3_oben">Quiz</h3>
                <div class="quiz_timer_box">
                    <p class="quiz_timer"></p>
                </div>
            </div>
            <div class="mittlerer_bereich">
                <p class="fragen"></p>
                <form class="antworten"></form>
            </div>
            <div class="unterer_bereich">
                <p class="quiz_anzahl_counter"></p>
                <button class="next">Next</button>
            </div>
        </div>

        <!-- QUIZ_user_Fragen -->

        <!-- Quiz Blocker before user quiz_add -->
            <div class="quiz_user_add_blocker">
                 <button>FRAGEN HINZUFÜGEN</button> 
            </div>

        <p class="user_fragen"></p>

        <div id="frageEingabe">
            <h3>Eigene Fragen erstellen</h3>
               <div class="user_input_question">
                    <h4 class="frage">Frage:</h4> <br>
                    <textarea id="frage" cols="20" rows="5" placeholder="Gib deine Frage ein" autocomplete="off"></textarea>
                    <!-- Answers and the option to add some -->
                    <div class="user_answer_box">
                        <label for="antworten">Antworten:</label> <br>
                        <input type="text" id="Antwort_1" class="antwort" 
                        placeholder="Antwort 1" autocomplete="off"> 
                        <input type="text" id="Antwort_2" class="antwort" 
                        placeholder="Antwort 2" autocomplete="off"> 
                    </div> 

                    <p class="Label_User_Checkboxen">Korrekte Antwort(en):</p> <br>
            <!-- Set the correct solution of the answers -->
            <div class="checkbox_container">
                <input type="checkbox" id="Antwort_1" name="correct_answer" value="1"
                class="user_solution_checkbox">
                <label for="Antwort_1">Antwort 1</label><br>
                <input type="checkbox" id="Antwort_2" name="correct_answer" value="2"
                class="user_solution_checkbox">
                <label for="Antwort_2">Antwort 2</label><br>
             </div>
         </div>
    
    </div>

    <!-- Die Knöpfe zum User_Fragen + Antworten verändern -->
    <div class="user_knopfe_container">
        <button onclick="frageHinzufuegen()">
            Frage hinzufügen</button>
        <button onclick="antwortHinzufuegen()">
            Antwort hinzufügen</button>
        <button onclick="antwortentfernen()">
            Antwort Entfernen</button>
        <button onclick="erstellenbeenden()">Erstellen Beenden</button>
    </div>

    </main>

</body>
</html>
